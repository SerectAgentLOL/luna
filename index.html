<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #cfcfe6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-bar {
            margin: 20px auto;
            padding: 12px;
            width: 350px;
            border-radius: 25px;
            border: 2px solid #4a4a72;
            text-align: center;
            background-color: #222245;
            color: #cfcfe6;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 8px rgba(100, 100, 255, 0.6);
        }
        .search-bar:focus {
            width: 400px;
            border-color: #6868ff;
            box-shadow: 0px 0px 12px rgba(100, 100, 255, 0.9);
        }
        h1 {
            font-size: 36px;
            margin-top: 40px;
        }
        .game-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .game-item {
            background-color: #3a3a5e;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item a {
            color: #cfcfe6;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .game-item a:hover {
            color: #6868ff;
        }
    </style>
</head>
<body>
    <h1>Luna</h1>
    <input class="search-bar" type="text" placeholder="Search...">
    </div>
</body>
</html>
