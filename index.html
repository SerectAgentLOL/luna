<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luna://games</title>
<style>
body {
  background-color: #1a1a2e;
  color: #cfcfe6;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}
.search-bar {
  margin: 20px auto;
  padding: 12px;
  width: 350px;
  border-radius: 25px;
  border: 2px solid #4a4a72;
  text-align: center;
  background-color: #222245;
  color: #cfcfe6;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 0px 8px rgba(100, 100, 255, 0.6);
}
.search-bar:focus {
  width: 400px;
  border-color: #6868ff;
  box-shadow: 0px 0px 12px rgba(100, 100, 255, 0.9);
}
h1 {
  font-size: 36px;
  margin-top: 40px;
}
</style>
<script>
function handleSearch(event) {
  if (event.key === 'Enter') {
    const query = event.target.value.trim();
    if (query) {
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }
  }
}
</script>
</head>
<body>
<h1>Luna://games</h1>
<input class="search-bar" type="text" placeholder="Search..." onkeydown="handleSearch(event)">
</body>
</html>
